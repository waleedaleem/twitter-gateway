<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twitter Gateway</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img alt="Logo" src="/images/twitter-logo.png" width="150" height="45" style="margin-top: -8px;"/>
                </a>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 63px;">
        <h1 class="text-center"><b>Welcome to Twitter Gateway Search API</b></h1><br/>
        <form action="/">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <img src="/images/icons8-twitter-48.png" width="25"/>&nbsp;&nbsp;
                </span>
                <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Search any text or #Tag">
                <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="searchTweet"
                        value="Submit">Search</button>
            </span>
            </div>
        </form>
        <br/>
    </div>

    <th:block th:each="tweet :${tweets}">
        <div class="col-lg-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span>
                        <img class="img-rounded" th:src="${tweet.userImageUrl}" width="30" height="30"/>
                        <th:block th:text="${tweet.userName}"/>
                    </span>
                    <span class="pull-right" th:text="${tweet.retweetCount}">0</span>
                </div>
                <div class="panel-body" style="height:120px; overflow: auto;">
                    <span th:text="${tweet.text}"></span>
                </div>
                <div class="panel-footer">
                    <span class="label label-info text-capitalize" th:text="${tweet.country}"></span>
                    <span class="pull-right" th:text="${#calendars.format(tweet.createdAt,'dd-MMM-yyyy')}"/></span>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
