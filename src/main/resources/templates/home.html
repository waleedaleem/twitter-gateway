<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
    <center>
        <h1>Search Results</h1>
        <img th:src="@{/images/home_logo.jpg}" th:width="500" th:height="200"/>
    </center>

    <form action="/">
        <label for="keywords">Keywords:</label><br>
        <input type="text" id="keywords" name="keywords"><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click the "Submit" button, for fresh tweets.</p>

    <table th:object="${tweets}" id="tweetTable" border="0">
        <tr th:each="tweet :${tweets}">
            <td th:text="${tweet}"></td>
        </tr>
    </table>
</body>
</html>
